language: python
env:
  global:
    - secure: ""

matrix:
  include:
    - os: linux
      python: 3.6
      env:
        - BUILD_DOCS=true

before_install:
  - URL="https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh";
    wget "${URL}" -O miniconda.sh;
    bash miniconda.sh -b -p $HOME/miniconda;
    export PATH="$HOME/miniconda/bin:$PATH";
    hash -r;
    conda config --set always_yes yes --set changeps1 no;
    conda config --add channels conda-forge;
    conda update -q conda;
    conda info -a;
    git config --global user.email "scopatz@gmail.com";
    git config --global user.name "Anthony Scopatz";

install:
  - conda install doctr regolith;

script:
  - git clone https://github.com/ergs/website.git;
    cd website;
    regolith build html;
    cd ..;
    doctr deploy --deploy-repo ergs/ergs.github.io --built-docs website/_build/html .;
